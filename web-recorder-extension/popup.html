<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Recorder</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 text-gray-700 p-6 w-80">
    <h1 id="web-recorder" class="text-indigo-500 text-2xl font-bold mb-4">Web Recorder</h1>
    
    <div class="mb-4">
        <label for="endpoint" class="block text-sm font-medium mb-1">API Endpoint</label>
        <input type="text" id="endpoint" placeholder="Enter API endpoint" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
    </div>
    
    <div class="flex space-x-2 mb-4">
        <button id="startBtn" class="flex-1 bg-indigo-500 hover:bg-indigo-600 text-white font-medium py-2 px-4 rounded-md transition duration-300 ease-in-out">Start Recording</button>
        <button id="stopBtn" class="flex-1 bg-red-500 hover:bg-red-600 text-white font-medium py-2 px-4 rounded-md transition duration-300 ease-in-out" disabled>Stop Recording</button>
    </div>
    
    <p id="status" class="text-sm italic"></p>

    <script src="popup.js"></script>
</body>
</html>
